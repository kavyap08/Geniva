<!DOCTYPE html>
<html>
<head>
  <title>My Cart - Geniva</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff7f7;
      padding: 30px;
      color: #5b2c2c;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #8b5e3c;
    }

    .cart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .cart-item {
      background: #fff0f0;
      border: 1px solid #f0bebe;
      border-radius: 10px;
      padding: 15px;
      width: 240px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .cart-item img {
      width: 100%;
      border-radius: 8px;
    }

    .cart-item h4 {
      margin: 10px 0 5px;
    }

    .cart-item p {
      margin: 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>My Shopping Cart</h2>

  <div class="cart-container">
    <div th:each="item : ${cartItems}" class="cart-item">
      <img th:src="@{${item.image}}" th:alt="${item.name}">
      <h4 th:text="${item.name}">Product Name</h4>
      <p th:text="'₹' + ${item.cost}">₹0</p>
    </div>
  </div>
</body>
</html>
