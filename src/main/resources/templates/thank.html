<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - Geniva</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .thankyou-box {
      background-color: #ffe6f0;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.2);
      max-width: 500px;
    }

    .thankyou-box h1 {
      font-size: 2.5em;
      color: #d63384;
      margin-bottom: 15px;
    }

    .thankyou-box p {
      font-size: 1.1em;
      margin-bottom: 25px;
    }

    .home-link {
      display: inline-block;
      padding: 10px 25px;
      background-color: #d63384;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .home-link:hover {
      background-color: #b0256c;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Thank You!</h1>
    <p>You’ve successfully logged in to <strong>Geniva</strong>. We’re glad to have you back!</p>
    <a href="/" class="home-link">Go to Home</a>
  </div>
</body>
</html>
