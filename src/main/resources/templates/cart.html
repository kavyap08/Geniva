<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Geniva Jewelry</title>
    <link rel="icon" href="/images/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        /* GENIVA THEME CSS */
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #fceeee;
            color: #6c3b3b;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f5c6c6;
            padding: 15px 30px;
            border-bottom: 2px solid #d9a4a4;
        }

        header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 10px 0;
            background-color: #f8dcdc;
            border-bottom: 1px solid #d9a4a4;
        }

        nav a {
            text-decoration: none;
            color: #6c3b3b;
            font-weight: bold;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            background-color: #6c3b3b;
            left: 0;
            bottom: -2px;
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:hover {
            color: #b0413e;
        }

        /* CART STYLES */
        .cart-container {
            max-width: 1000px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th, table td {
            border: 1px solid #f0bebe;
            padding: 12px;
            text-align: center;
        }

        table th {
            background-color: #f8dcdc;
            font-weight: bold;
        }

        img {
            max-width: 80px;
            border-radius: 5px;
        }

        .total {
            text-align: right;
            font-weight: bold;
            margin-top: 15px;
            font-size: 1.2rem;
        }

        .btn {
            background-color: #6c3b3b;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #a35555;
        }

        @media (max-width: 600px) {
            table th, table td {
                font-size: 12px;
                padding: 8px;
            }

            img {
                max-width: 60px;
            }

            .btn {
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <div style="display: flex; align-items: center;">
        <img src="/images/logo.png" alt="Geniva Logo">
        <h1>Geniva Fine Jewelry</h1>
    </div>
</header>

<!-- Navbar -->
<nav>
    <a href="/">Home</a>
    <a href="/customize">Customize</a>
    <a href="/review">Review</a>
    <a href="/about">About Us</a>
    <a href="/contact">Contact Us</a>
    <a href="/cart">My Cart</a>
    <a href="/profile">Profile</a>
    <a href="/">Logout</a>
</nav>

<!-- Cart Section -->
<div class="cart-container">
    <h2 style="text-align:center; font-family: 'Playfair Display', serif;">My Cart</h2>
    <table>
        <thead>
        <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Cost</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td><img th:src="@{${item.image}}" alt="Product"></td>
            <td th:text="${item.name}">Product Name</td>
            <td>₹<span th:text="${item.cost}">0.00</span></td>
            <td>
                <form th:action="@{/update-quantity}" method="post" style="display:flex; justify-content:center; gap:5px;">
                    <input type="hidden" name="productId" th:value="${item.productId}">
                    <button type="submit" name="action" value="decrease" class="btn">-</button>
                    <span th:text="${item.quantity}">1</span>
                    <button type="submit" name="action" value="increase" class="btn">+</button>
                </form>
            </td>
            <td>
                <form th:action="@{/remove-item}" method="post">
                    <input type="hidden" name="productId" th:value="${item.productId}">
                    <button type="submit" class="btn">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="total">
        Total: ₹<span th:text="${total}">0.00</span>
    </div>
</div>
<div class="total" style="margin-top: 20px; text-align: right;">
    Total: ₹<span th:text="${total}">0.00</span>
    <!-- Place Order Button -->
    <form th:action="@{/order}" method="get" style="display:inline-block; margin-left: 20px;">
        <button type="submit" class="btn">Place Order</button>
    </form>
</div>

<!-- Footer -->
<footer>
    &copy; 2025 Geniva Fine Jewelry. All Rights Reserved.
</footer>

</body>
</html>
