<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Account | Geniva</title>
  <link rel="icon" href="/images/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #fceeee, #fff0f0);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ---------- Navbar ---------- */
    nav {
      width: 100%;
      background-color: #f5c6c6;
      border-bottom: 2px solid #d9a4a4;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: #6a4e3a;
      font-weight: bold;
      text-decoration: none;
    }

    nav .nav-links {
      display: flex;
      gap: 30px;
    }

    nav .nav-links a {
      color: #6a4e3a;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav .nav-links a:hover {
      color: #b0413e;
      text-decoration: underline;
    }

    /* ---------- Delete Form ---------- */
    .container {
      background-color: #fff8f8;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin: 80px auto;
      text-align: center;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      color: #8b5e3c;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #6c3b3b;
      font-family: 'Playfair Display', serif;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #e0aaaa;
      border-radius: 10px;
      font-size: 14px;
      background-color: #fffdfd;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #b0413e;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #d57c7c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #b0413e;
      transform: scale(1.03);
    }

    .message {
      text-align: center;
      color: green;
      margin-top: 15px;
    }

    .error {
      text-align: center;
      color: red;
      margin-top: 15px;
    }

    a {
      text-decoration: none;
      color: #6c3b3b;
      font-weight: bold;
      display: block;
      text-align: center;
      margin-top: 20px;
    }

    a:hover {
      text-decoration: underline;
      color: #b0413e;
    }
  </style>
</head>

<body>

  <!-- ---------- Navbar ---------- -->
  <nav>
    <a href="/" class="logo">
      <img src="/images/logo.png" alt="Geniva Logo" width="35" height="35">
      Geniva
    </a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/login">Login</a>
    </div>
  </nav>

  <!-- ---------- Delete Form ---------- -->
  <div class="container">
    <h2>Delete Account</h2>

    <form th:action="@{/delete}" method="post" onsubmit="return validateDeleteForm()">
      <label>Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your registered email" required>

      <label>Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Delete Account</button>
    </form>

    <p th:if="${message}" class="message" th:text="${message}"></p>
    <p th:if="${error}" class="error" th:text="${error}"></p>

    <a href="/login">Back to Login</a>
  </div>

  <!-- ---------- Validation Script ---------- -->
  <script>
    function validateDeleteForm() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "") {
        alert("Please enter your email.");
        return false;
      }

      if (password === "") {
        alert("Please enter your password.");
        return false;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }

      return confirm("Are you sure you want to delete your account? This action cannot be undone!");
    }
  </script>

</body>
</html>
