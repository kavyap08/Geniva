<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Geniva</title>
  <link rel="icon" href="/images/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #fceeee, #fff0f0);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ---------- Navbar ---------- */
    nav {
      width: 100%;
      background-color: #f5c6c6;
      border-bottom: 2px solid #d9a4a4;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: #6a4e3a;
      font-weight: bold;
      text-decoration: none;
    }

    nav .nav-links {
      display: flex;
      gap: 30px;
    }

    nav .nav-links a {
      color: #6a4e3a;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav .nav-links a:hover {
      color: #b0413e;
      text-decoration: underline;
    }

    /* ---------- Confirmation Box ---------- */
    .container {
      background-color: #fff8f8;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 450px;
      margin-top: 100px;
      text-align: center;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      color: #8b5e3c;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #6c3b3b;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      background-color: #d57c7c;
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #b0413e;
    }
  </style>
</head>
<body>

  <!-- ---------- Navbar ---------- -->
  <nav>
    <a href="/" class="logo">
      <img src="/images/logo.png" alt="Geniva Logo" width="35" height="35">
      Geniva
    </a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/login">Login</a>
    </div>
  </nav>

  <!-- ---------- Confirmation Box ---------- -->
  <div class="container">
    <h2>Thank You!</h2>
    <p>Your customization request has been successfully submitted.<br>
       Our team will contact you soon to discuss the details.</p>
    <a href="/">Back to Home</a>
  </div>

</body>
</html>
