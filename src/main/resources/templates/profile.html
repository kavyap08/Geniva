<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Profile - Geniva</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #fff2f2;
      color: #5b2c2c;
    }

    header {
      background-color: #f5c6c6;
      padding: 20px;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #6a4e3a;
      border-bottom: 2px solid #e5a4a4;
    }

    .profile-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fffafa;
      border: 1px solid #f0bebe;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Playfair Display', serif;
      color: #8b5e3c;
    }

    .profile-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #fff0f0;
      border-radius: 10px;
    }

    .label {
      font-weight: bold;
      color: #6c3b3b;
    }

    .value {
      color: #4a2e2e;
    }

    .btn-container {
      text-align: center;
      margin-top: 30px;
    }

    .btn {
      background-color: #8b5e3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      text-decoration: none;
      margin: 5px;
      display: inline-block;
    }

    .btn:hover {
      background-color: #6f472c;
    }
  </style>
</head>
<body>

  <header>My Profile</header>

  <div class="profile-container">
    <h2>Welcome, <span th:text="${session.username}">Username</span></h2>

    <div class="profile-row">
      <span class="label">Username:</span>
      <span class="value" th:text="${user.username}">username</span>
    </div>

    <div class="profile-row">
      <span class="label">Full Name:</span>
      <span class="value" th:text="${user.name}">Name</span>
    </div>

    <div class="profile-row">
      <span class="label">Email:</span>
      <span class="value" th:text="${user.email}">user@example.com</span>
    </div>

    <div class="profile-row">
      <span class="label">Contact:</span>
      <span class="value" th:text="${user.contact}">9876543210</span>
    </div>

    <div class="profile-row">
      <span class="label">Gender:</span>
      <span class="value" th:text="${user.gender}">Female</span>
    </div>

    <div class="profile-row">
      <span class="label">Date of Birth:</span>
      <span class="value" th:text="${user.dob}">2002-01-01</span>
    </div>

    <div class="btn-container">
      <a href="/" class="btn">Back to Home</a>
      <a href="/logout" class="btn">Logout</a>
    </div>
  </div>

</body>
</html>
